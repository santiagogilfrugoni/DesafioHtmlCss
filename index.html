<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Clase 8</title>
    
</head>


<body>

    <!-- Transformacion es bipolar / pasa de un estado al otro sin filtro -->
    <section>
        <div>
            <p>Sin transicion</p>
            <div class="box box-1"></div>
        </div>
        <div>
            <p>Con transicion</p>
            <div class="box box-2"></div>
        </div>

    </section>

    <!-- Transicion / maneja a la transformacion a lo largo de un tiempo -->

    <!-- Circulos -->

    <!-- section.container-circle>div*5.circle$ -->

     <section class="container-circle" data-aos="animate__tada">
         <div class="circle1"></div>
         <div class="circle2"></div>
         <div class="circle3"></div>
         <div class="circle4"></div>
         <div class="circle5"></div>
     </section>


    <!-- Combinado -->
    <div class="combinado"></div>

    <!-- Aminaciones -->
    <div class="animaciones"></div>


    <div class="coso animate__bounceIn" ></div>



















    
</body>




</html>
